<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/default.css">
  </head>
  <body id="{{ page.id }}">
    <div class="container-lg">
      <div class="header">
        {% include header.html %}
      </div>
      <div class="content">
        <div class="page-header">
          <h2>{{ page.title }}</h2>
          <div class="references">
            {% if page.gh_link %}
              <p>View on <a target="_blank" href="{{ page.gh_link }}">GitHub</a></p>
            {% endif %}
            {% if page.detailed_link %}
              <p>View <a href="{{ page.detailed_link }}">detailed article</a></p>
            {% endif %}
            {% if page.overview_link %}
              <p>View <a href="{{ page.overview_link }}">overview article</a></p>
            {% endif %}
          </div>
        </div>
        {{ content }}
      </div>
      <div class="footer">
        {% include footer.html %}
      </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/prism.js"></script>
    <script src="js/default.js"></script>
  </body>
</html>
