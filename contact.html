<form action="https://app.99inbound.com/api/e/EccT9da6" method="POST" target="_blank">

    <label>Name</label>
    <input type="name" name="name" class="form-control"placeholder="John Doe">

    <label>Email address</label>

      <label>Message</label>

</form>
